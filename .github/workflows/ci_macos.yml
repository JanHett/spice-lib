name: "CI: macOS"

on:
  push:
    # Skip jobs when only documentation files are changed
    paths-ignore:
      - '**.md'
      - '**.rst'
  pull_request:
    paths-ignore:
      - '**.md'
      - '**.rst'


jobs:
  macos-10-15-clang:
    name: "macOS 10.15: clang"
    runs-on: macOS-10.15
    steps:
      - uses: actions/checkout@v2
      - name: install
        run: |
            ./ci/github/install-macos.sh
      - name: configure
        env:
          CXX: clang++
          CC: clang
        run: |
            ./ci/github/configure-unix.sh -DUSE_CONAN=ON -DLLVM_DIR=/usr/local/opt/llvm/lib/cmake/llvm/
      - name: build-tests
        run: |
            ./ci/github/build-tests-unix.sh
      - name: test
        run: |
            ./ci/github/test-unix.sh
      - name: install dependencies of docs
        run: |
            sh ./ci/github/install-for-documentation-macos.sh
      - name: build documentation
        run: |
            echo "Setting up latex paths..."
            eval "$(/usr/libexec/path_helper)"
            sh ./ci/github/build-documentation-unix.sh
      - name: publish documentation
        # only deploy on pushes to master
        # if: steps.extract_branch.outputs.branch == 'master'
        run: |
            sh ./ci/github/publish-documentation-unix.sh
